<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css" />
  <head>
    <title>Blame Alex's Portfolio</title>
    <link rel="icon" type="image/x-icon" href="/src/imgs/BA_logo.png">
  </head>
  <body class="body">

    <header style="text-align: center;">
      <h1>Blame Alex</h1>
    </header>

    <main class="main-content" style="position: relative; z-index: 1;">
      <section style="display: flex;">
        <figure class="vinyl" aria-hidden="true">
          <img src="/src/imgs/BA_vinyl.png" alt="Cool Vinyl"/>
        </figure>   
      </section>
    </main>

    <script>
      let rotation = 0;
      const vinyl = document.querySelector(".vinyl img");

      window.addEventListener("wheel", (e) => {
        e.preventDefault(); // bloquea el scroll normal
        rotation += e.deltaY * 0.08; // ajusta sensibilidad
        vinyl.style.transform = `rotate(${rotation}deg)`;
      }, { passive: false });
    </script>


  </body>
</html>
